<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>London Restaurant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reverve.css">
</head>

<body>
    <header>
        <p>London Restaurant</p>
        <div class="header-content">
            <a href="./index_fr.html">TOP</a>
            <a href="./about_fr.html">ABOUT US</a>
            <a href="./menu_fr.html">MENU</a>
            <a href="./info_fr.html">INFORMATION</a>
            <a href="./reserve_fr.html">RESERVE</a>
            <div>
                <a href="./reserve.html" id="la">JP</a>
                <a href="./reserve_uk.html" id="la">UK</a>
            </div>
        </div>
    </header>
    <main>
        <section>
            <h2>RESERVE A SEAT</h2>

            <div class="reserve">
                <form name="form">
                    <div>
                        <label for="date">Date</label>
                        <input id="datepicker" type="text" placeholder="date" name="date">
                    </div>

                    <div>
                        <label for="time">Jour d'arrivée</label>
                        <input type="time" list="data-list" name="time" step="1800" /><span></span>
                        <datalist id="data-list">
                            <option value="11:00"></option>
                            <option value="11:30"></option>
                            <option value="11:00"></option>
                            <option value="11:30"></option>
                            <option value="12:00"></option>
                            <option value="12:30"></option>
                            <option value="13:00"></option>
                            <option value="18:00"></option>
                            <option value="18:30"></option>
                            <option value="19:00"></option>
                            <option value="19:30"></option>
                            <option value="20:00"></option>
                            <option value="20:30"></option>
                            <option value="20:00"></option>
                            <option value="20:30"></option>
                            <option value="21:00"></option>
                        </datalist>
                    </div>

                    <div>
                        <label for="num">le nombre de personnes</label>
                        <input type="number" name="num">
                    </div>

                    <div>
                        <label for="num">Cours de cuisine japonaise</label>
                        <input type="number" name="ja">
                    </div>
                    <div>
                        <label for="num">Cours de français</label>
                        <input type="number" name="fr">
                    </div>
                    <div>
                        <label for="num">Cours britannique</label>
                        <input type="number" name="uk">
                    </div>

                    <div>
                        <label for="delegate">représentant</label>
                        <input type="text" name="delegate">
                    </div>

                    <div>
                        <label for="tel">Numéro de téléphone</label>
                        <input type="tel" name="tel">
                    </div>

                    <div>
                        <label for="mail">adresse électronique</label>
                        <input type="text" name="mail">
                    </div>

                    <!-- <div>
                        <label for="course">コース</label>
                        <select id="menu" name="menu">
                            <option value=""></option>
                            <option value="フレンチ">フレンチ</option>
                            <option value="和食">和食</option>
                            <option value="イギリス">イギリス</option>
                        </select>
                    </div> -->


                    <div>
                        <label for="req">demande</label>
                        <textarea name="req" cols="20" rows="10"></textarea>
                    </div>

                    <input type="button" value="Submit" onclick="return submit_form();">
                </form>
            </div>
            <div id="log"></div>
        </section>
    </main>
    <footer>
        <div class="footer-line"></div>
        <div class="footer-content">
            <p>London Restaurant</p>
            <div class="footer-content">
                <div class="footer-content-left">
                    <p>Adresse：</p>
                    <p>TEL：</p>
                </div>
                <div class="footer-content-right">
                    <p>les heures d'ouverture：</p>
                    <p>jour de fermeture habituel：</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./js/date.js"></script>
    <script>
        function submit_form() {
            let date_arr = form.date.value.split('-')
            let time = form.time.value
            let num = form.num.value
            let ja = form.ja.value
            let fr = form.fr.value
            let uk = form.uk.value
            let del = form.delegate.value
            let tel = form.tel.value
            let mail = form.mail.value
            let req = form.req.value

            console.log(req)

            let addHTML =
                "<p>Réservation effectuée.</p>" +
                "<div class='reservation'>" +
                "<ul>Jour d'arrivée：" + Number(date_arr[1]) + "mois" + Number(date_arr[2]) + "jour" + time + "</ul>"

            if (ja != 0) {
                addHTML += "<ul>Cours de cuisine japonaise：" + ja + "</ul>"
            }
            if (fr != 0) {
                addHTML += "<ul>Cours de français：" + fr + "</ul>"
            }
            if (uk != 0) {
                addHTML += "<ul>Cours britannique：" + uk + "</ul>"
            }

            addHTML +=
                "<ul>représentant：" + del + "</ul>" +
                "<ul>Numéro de téléphone：" + tel + "</ul>" +
                "<ul>mail ：" + mail + "</ul>"

            if (req) {
                addHTML +=
                    "<ul>demande：" + req + "</ul>"
            }

            document.getElementById("log").innerHTML = addHTML + "</div>"
        }
    </script>
</body>

</html>
